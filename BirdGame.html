<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" /></meta>
        <title>
           EXAMPLE
        </title>
        <script src="raphael.js"></script>
        <script src="Sound.js"></script>
        <script src="http://code.createjs.com/createjs-2013.02.12.min.js"></script>
        <link href="canvas.css" type="text/css" rel="stylesheet"></link>
    </head>
    <body>
        <div id="canvas"></div>
        <script type="text/javascript">
        // Sound
        </script>
        <script type="text/javascript">
            window.onload = function Graphics(){
                var paper = Raphael(0, 0, 1200, 800);
                //sky
                var gameStart = paper.image("gameStart.png",0,0,1200,800)
                
                //START, INSTRUCTION, SETTING, SCORE BUTTONS
                
                //SCORE BUTTON
                var button2 = paper.set();
                var background2 = paper.rect(150, 525, 100, 50, 10)
                    .attr({
                        fill: 'white'
                    });
                var label2 = paper.text(200, 550, "SCORE");
        
                button2.push(background2);
                button2.push(label2);
    
                button2.attr({
                    cursor: 'pointer',
                }).mouseover(function() { 
                    background2.attr('fill', 'blue');
                }).mouseout(function() {
                    background2.attr('fill', 'white');
                }).mouseup(function() {
                    //THE SCORE SHEET
                    var scoreSheet = paper.rect(0,0,1200,800)
                        .attr ({
                            fill:"black",
                            opacity:"0.7",
                        });
                    var scoreTitle = paper.text( 600, 200, "SCORE SHEET" )
                        .attr ({
                           "font-size": "36px",
                           "fill": "white",
                        });
                        
                    //the close button
                    var button6 = paper.set();
                    var background6 = paper.rect(150, 525, 100, 50, 10)
                        .attr({
                            fill: 'white'
                        });
                    var label6 = paper.text( 200, 550, "CLOSE");
                    button6.push(background6);
                    button6.push(label6);
                    button6.attr({
                        cursor: 'pointer',
                    }).mouseover(function() { 
                        background6.attr('fill', 'blue');
                    }).mouseout(function() {
                        background6.attr('fill', 'white');
                    }).mouseup(function() {
                            scoreSheet.hide();
                            scoreTitle.hide();
                            button6.hide();
                    });
                });
                
                //INSTRUCTION BUTTON
                var button3 = paper.set();
                var background3 = paper.rect(150, 350, 100, 50, 10)
                    .attr({
                        fill: 'white'
                    });
                var label3 = paper.text( 200, 375, "INSTRUCTION");
        
                button3.push(background3);
                button3.push(label3);
    
                button3.attr({
                    cursor: 'pointer',
                }).mouseover(function() { 
                    background3.attr('fill', 'blue');
                }).mouseout(function() {
                    background3.attr('fill', 'white');
                }).mouseup(function() {
                    
                    //THE INSTRUCTION BOX
                    //maybe a picture would be good
                    var instructionBG = paper.rect(100,100,1000,600)
                        .attr ({
                            fill:"black",
                            opacity:"0.7",
                        });
                    var instructionText = paper.text( 600, 200, "Navigate the bird through the course by clicking the UP key. \nAvoid the obsticles. \nTry to stay alive as long as possible" )
                        .attr ({
                           "font-size": "36px",
                           "fill": "white",
                        });
                        
                    //the back button
                    var button5 = paper.set();
                    var background5 = paper.rect(150, 525, 100, 50, 10)
                        .attr({
                            fill: 'white'
                        });
                    var label5 = paper.text( 200, 550, "BACK");
                    button5.push(background5);
                    button5.push(label5);
                    button5.attr({
                        cursor: 'pointer',
                    }).mouseover(function() { 
                        background5.attr('fill', 'blue');
                    }).mouseout(function() {
                        background5.attr('fill', 'white');
                    }).mouseup(function() {
                        //function to hide the instruction box
                        //var b = paper.circle(cx[2], cy[2], 160).attr({fill:'#0000FF'}).
                            //click(function () { r.hide();g.show()  });;
                            instructionBG.hide();
                            instructionText.hide();
                            button5.hide();
                        
                        });
                    });
                
                
                //START BUTTON
                var button = paper.set();
                var background = paper.rect(150, 250, 100, 50, 10)
                    .attr({
                        fill: 'white'
                    });
                var label = paper.text( 200, 275, "START");
        
                button.push(background);
                button.push(label);
    
                button.attr({
                    cursor: 'pointer',
                }).mouseover(function() { 
                    background.attr('fill', 'blue');
                }).mouseout(function() {
                    background.attr('fill', 'white');
                }).mouseup(function() {
                    
                    //INSIDE THE START GAME!
                    var paper = Raphael(0, 0, 1200, 800);
                    //sky
                    var gameBG = paper.image("background.png",0,0,1200,800);
                    //img of bird
                    var bird= paper.image("bird.png",137,81,133,81);
                    //boulder
                    paper.circle(300,300,40)
                        .attr({
                        fill: "orange" 
                        });           
                    
                    //stopwatch
                    //paper.text(20,20,400,800);
                    var scoreText = paper.text(900,40, "timer will be here")
                        .attr({
                            "font-size": "36px",
                    });
                });    
            }
        </script>
    </body>
</html>
